<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function filterArray(arr1, arr2) {
        const filteredArr1 = arr1.filter((item) => !arr2.includes(item));

        arr1.length = 0;
        filteredArr1.forEach((item) => {
          arr1.push(item);
        });

        return arr2.filter((item) => !filteredArr1.includes(item));
      }

      const array1 = [1, 2, "1", 3, "a"];
      const array2 = [1, 2, 3, 4];

      const filteredValues = filterArray(array1, array2);
      console.log("Mảng sau khi lọc:", array1);
      console.log("Kết quả trả về của hàm:", filteredValues);
    </script>
  </body>
</html>
