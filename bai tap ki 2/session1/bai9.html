<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getAllUniqueHobbies(users) {
        const allHobbies = users.reduce((hobbies, user) => {
          return hobbies.concat(user.hobbies);
        }, []);

        const uniqueHobbies = [...new Set(allHobbies)];

        return uniqueHobbies;
      }

      const users = [
        { id: 1, name: "Alice", hobbies: ["Reading", "Drawing"] },
        { id: 2, name: "Bob", hobbies: ["Gaming", "Cooking", "Reading"] },
      ];

      const result = getAllUniqueHobbies(users);
      console.log(result);
    </script>
  </body>
</html>
