<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class SinhVien {
        constructor(id, name) {
          this.id = id;
          this.name = name;
        }
      }

      const students = [
        new SinhVien(1, "Nguyễn Văn A"),
        new SinhVien(2, "Trần Thị B"),
        new SinhVien(3, "Phạm Văn C"),
      ];

      students.forEach((student) => {
        console.log(student.name);
      });
    </script>
  </body>
</html>
