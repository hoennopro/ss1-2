    <script>
      function filterByAddressAndEmail(users, city, emailSuffix) {
        const userWithCity = users.find((user) => user.address === city);

        if (!userWithCity) {
          return [];
        }

        return users.filter((user) => {
          return user.address === city && user.email.endsWith(emailSuffix);
        });
      }
